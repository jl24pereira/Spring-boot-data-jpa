<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container col-sm-5 py-4">
		<div class="card">
			<h5 class="card-header bg-dark text-white" th:text="${titulo}"></h5>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${cliente}" method="post"
					enctype="multipart/form-data">
					<div class="mx-auto">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{nombre}">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Apellido</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{apellido}">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input class="form-control" type="email" th:field="*{email}">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Fecha</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{createAt}">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('createAt')}"
									th:errors="*{createAt}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="file">Foto</label>
							<div class="col-sm-10">
								<input class="form-control" type="file" name="file" />
								<!--  <small class="form-text text-danger"
									th:if="${#fields.hasErrors('createAt')}"
									th:errors="*{createAt}"></small>-->
							</div>
						</div>
					</div>
					<div class="form-group row">
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
					<input class="form-control" type="hidden" th:field="*{id}">
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
