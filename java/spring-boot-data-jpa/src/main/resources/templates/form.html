<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item-active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cliente</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<br>
		<h1
			class="text-primary border border-primary border-top-0 border-right-0 border-left-0"
			th:text="${titulo}"></h1>
		<br>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{nombre}">
					<small class="form-text text-danger"  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{apellido}">
					<small class="form-text text-danger"  th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Email</label>
				<div class="col-sm-6">
					<input class="form-control" type="email" th:field="*{email}">
					<small class="form-text text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{createAt}">
					<small class="form-text text-danger"  th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>
			<div class="form-group row">
				<button type="submit" class="btn btn-primary">Crear Cliente</button>
			</div>
			<input class="form-control" type="hidden" th:field="*{id}">

		</form>
	</div>

</body>
</html>
